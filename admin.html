<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEBRTC ADMIN</title>
</head>
<body>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>

    <div id="buttons">
        <button id="btn_reload">Reload</button>
        <button id="btn_scene1">Scene 1</button>
        <button id="btn_scene2">Scene 2</button>
        <button id="btn_scene3">Scene 3</button>
    </div>
    <div id="adminVideos">
        <video id= "adminVideo" playsinline loop controls width="200">
            <source src="./videos/video01.mp4" type="video/mp4"/>
            <p>This browser does not support the video element.</p>
        </video>
        <video id= "adminVideo2" playsinline loop controls width="200">
            <source src="./videos/video02.mp4" type="video/mp4"/>
            <p>This browser does not support the video element.</p>
        </video>
        <video id= "adminVideo3" playsinline loop controls width="200">
            <source src="./videos/video03.mp4" type="video/mp4"/>
            <p>This browser does not support the video element.</p>
        </video>
    </div> 
    <div id="medias"></div>
    <script src="https://192.168.1.42:1337/socket.io/socket.io.min.js"></script>
    <script src="./streamvisualizer.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
